<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>APOD Search</title>
</head>
<body>
    <main class="container">
        <h1>APOP Search</h1>
        <div class="form-container">
            <form id="event-form" class="event-form">
               <label for="event">
                <input type="date" id="searchDay" name="trip-start"
                value="2022-04-20"
                min="2000-01-01" max="2022-04-27">
               </label>
               <button type="submit" value="New Day">
                Get Picture
               </button>
            </form>  
        </div>

        <h2 id="title"></h2>
        <p id="date"></p>
        <section class="picture-explanation-container">
          <img src="" id="picture" alt="Image by NASA" />
          <p id="explanation"></p>
        </section>
    </main>
  
    <script src="script.js"></script>
</body>

</html>
